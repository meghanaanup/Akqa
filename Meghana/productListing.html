<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./styles/productListing.css">
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/productListing.js"></script>
</head>

<body>
    <div class="product-listing">
        <div class="container">
            <div class="header col-12">
                <h2 id="title">Women's Tops</h2>
                <select class="size-filter">
                    <option value="all">Filter by size</option>
                    <option value="extra-large">XL</option>
                    <option value="large">L</option>
                    <option value="medium">M</option>
                    <option value="small-size">S</option>
                    <option value="extra-small">XS</option>
                </select>
            </div>
            <div class="listing-container col-12">
            </div>
        </div>
    </div>
</body>

</html>
